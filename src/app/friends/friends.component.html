<div>
    <table>
        <tr *ngFor="let friend of friends">
            <td>completed: {{ friend.completed }}</td><br>
            <td>id: {{ friend.id }}</td><br>
            <td>title: {{ friend.title }}</td><br>
            <td>userId: {{ friend.userId }}</td><br>
        </tr>
    </table>
</div>
